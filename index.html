<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Simple Shopping Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5">Simple Shopping Cart</h1>
      <div class="row m-5 bg-info">
        <div class="col-12">
          <table class="table table-responsive">
            <thead>
              <tr>
                <th scope="col">Cart Items</th>
                <th scope="col">Price ($)</th>
                <th scope="col">Quantity</th>
                <th scope="col">Add</th>
                <th scope="col">Remove</th>
                <th scope="col">Total Price ($)</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="name">Milk</td>
                <td class="price"><input type="number" value="2.99" /></td>
                <td class="quantity"><input type="number" value="2" /></td>
                <td ><button class="btn btn-sm btn-warning increase"><strong>+</strong></button></td>
                <td ><button class="btn btn-sm btn-warning decrease"><strong>-</strong></button></td>
                <td class="totalPrice"></td>
                <td><button class="btn btn-danger btn-sm remove">Cancel</button></td>
              </tr>
              <tr>
                <td class="name">Bread</td>
                <td class="price"><input type="number" value="2.49" /></td>
                <td class="quantity"><input type="number" value="2" /></td>
                <td ><button class="btn btn-sm btn-warning increase"><strong>+</strong></button></td>
                <td ><button class="btn btn-sm btn-warning decrease"><strong>-</strong></button></td>
                <td class="totalPrice"></td>
                <td><button class="btn btn-danger btn-sm remove">Cancel</button></td>
              </tr>
              <tr>
                <td class="name">Large Eggs</td>
                <td class="price"><input type="number" value="2.69" /></td>
                <td class="quantity"><input type="number" value="1" /></td>
                <td ><button class="btn btn-sm btn-warning increase"><strong>+</strong></button></td>
                <td ><button class="btn btn-sm btn-warning decrease"><strong>-</strong></button></td>
                <td class="totalPrice"></td>
                <td><button class="btn btn-danger btn-sm remove">Cancel</button></td>
              </tr>
              <tr>
                <td class="name">Apples</td>
                <td class="price"><input type="number" value="1.49" /></td>
                <td class="quantity"><input type="number" value="3" /></td>
                <td ><button class="btn btn-sm btn-warning increase"><strong>+</strong></button></td>
                <td ><button class="btn btn-sm btn-warning decrease"><strong>-</strong></button></td>
                <td class="totalPrice"></td>
                <td><button class="btn btn-danger btn-sm remove">Cancel</button></td>
              </tr>
              <tr>
                <td class="name">Potato</td>
                <td class="price"><input type="number" value="1.19" /></td>
                <td class="quantity"><input type="number" value="4" /></td>
                <td ><button class="btn btn-sm btn-warning increase"><strong>+</strong></button></td>
                <td ><button class="btn btn-sm btn-warning decrease"><strong>-</strong></button></td>
                <td class="totalPrice"></td>
                <td><button class="btn btn-danger btn-sm remove">Cancel</button></td>
              </tr>
              <tr>
                <td class="name">Hot Cheetos</td>
                <td class="price"><input type="number" value="3.99" /></td>
                <td class="quantity"><input type="number" value="2" /></td>
                <td ><button class="btn btn-sm btn-warning increase"><strong>+</strong></button></td>
                <td ><button class="btn btn-sm btn-warning decrease"><strong>-</strong></button></td>
                <td class="totalPrice"></td>
                <td><button class="btn btn-danger btn-sm remove">Cancel</button></td>
              </tr>
            </tbody>
          </table>
        </div>

        <form class="col-12 mt-2 mb-4" id="addItems">
          <input class="name mr-3" type="text" placeholder="Item" required/>
          <input class="price mr-3" type="number" step="any" placeholder="Price" required/>
          <input class="quantity mr-3" type="number" placeholder="Quantity" required/>
          <button class="btn btn-light btn-sm"><strong>Add Items</strong></button>
        </form>

        <div class="col-12 col-md-6 mt-3">
          <button class="btn btn-warning btn-sm float-end" id="calculatePrice"><b>CALCULATE PRICE</b></button>
        </div>
        <div class="col-12 mt-3">
          <h5 class="mb-3"><b>SUB TOTAL: $</b><span id="subTotal">0.00</span></h5>
        </div>

      </div>
    </div>
  </body>
</html>
